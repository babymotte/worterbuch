name: Release binary artifacts

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: wbco-${{ runner.os }}-cargo
          key: wbco-${{ runner.os }}-cargo

      - name: Run format check
        run: cargo fmt --check
      - name: Run linter
        run: cargo clippy -- --deny warnings
      - name: Run tests
        run: cargo test
      - name: Run build
        run: cargo build --release
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }}
      - name: Package Binaries
        uses: vimtor/action-zip@v1
        with:
          files: target/release/worterbuch-cluster-orchestrator
          dest: worterbuch-cluster-orchestrator-linux-x86_64.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: worterbuch-cluster-orchestrator-linux-x86_64.zip

  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platforms: linux/amd64
            build-args: ""
          - platforms: linux/arm64/v8
            build-args: "FEATURES=--no-default-features"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            babymotte/worterbuch-cluster-orchestrator
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "babymotte/default"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry,push=true' }}
          build-args: ${{ matrix.build-args }}
