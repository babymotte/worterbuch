name: Release binary artifacts

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.image }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            image: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            image: windows-latest
          - target: x86_64-apple-darwin
            image: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build
        run: cargo build --all --release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/worterbuch
            target/release/wbget
            target/release/wbpget
            target/release/wbset
            target/release/wbsub
            target/release/wbpsub
            target/release/wbimp
            target/release/wbexp
            target/release/wbsend
            README.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
