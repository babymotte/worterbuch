name: Rust Test

on:
  push:
    branches: ["main"]
    tags-ignore:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          - features: ""
          - features: "jemalloc"
          - features: "commercial"
          - features: "jemalloc,commercial"
          - features: "tcp"
          - features: "unix"
          - features: "ws"
          - features: "tcp,unix"
          - features: "tcp,ws"
          - features: "unix,ws"
          - features: "tcp,unix,ws"

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: wb-${{ runner.os }}-cargo
          key: wb-${{ runner.os }}-cargo
      - uses: davidB/rust-cargo-make@v1
      - name: Run linter
        env:
          WORTERBUCH_LICENSE_SECRET: ${{ secrets.WORTERBUCH_LICENSE_SECRET }}
        run: cargo clippy --no-default-features --features=${{ matrix.features }} -- --deny warnings
      - name: Run tests
        env:
          WORTERBUCH_LICENSE_SECRET: ${{ secrets.WORTERBUCH_TEST_LICENSE_SECRET }}
          WORTERBUCH_LICENSE_FILE: ./test/license
        run: cargo test --no-default-features --features=${{ matrix.features }}
