[package]
name = "worterbuch-cluster-orchestrator"
version = "0.1.0"
edition = "2021"
authors = ["Michael Bachmann <mbachmann@bbmsoft.net>"]
description = "An orchestrator for running WÃ¶rterbuch as a distributed cluster."
repository = "https://github.com/babymotte/worterbuch-cluster-orchestrator"
readme = "README.md"
license = "AGPL-3.0-or-later"
keywords = ["message", "broker", "data", "base", "pubsub"]
categories = ["database-implementations"]

[dependencies]
clap = { version = "4.5.27", features = ["derive", "env"] }
dotenv = "0.15.0"
log = "0.4.25"
miette = { version = "7.4.0", features = ["fancy"] }
rand = "0.8.5"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
serde_yaml = "0.9.34"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros", "tracing", "net", "fs", "process"] }
tokio-graceful-shutdown = { version = "0.15.3", features = ["tracing"] }
tokio-process-terminate = "0.3.2"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
debug = 0
opt-level = 3


[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "deny"
enum_glob_use = "deny"
# pedantic = "deny"
# nursery = "deny"
unwrap_used = "deny"
