[workspace]
members = [
    "worterbuch-codec",
    "worterbuch-common",
    "worterbuch-client",
    "worterbuch",
    "worterbuch-cli",
    "worterbuch-js",
]

[patch.crates-io]
worterbuch-codec = { path = "./worterbuch-codec" }
worterbuch-common = { path = "./worterbuch-common" }
worterbuch-client = { path = "./worterbuch-client" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.release-web]
inherits = "release"
opt-level = "s"
