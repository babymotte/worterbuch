[workspace]
members = [
    "worterbuch-common",
    "worterbuch-client",
    "worterbuch",
    "worterbuch-cli",
]
resolver = "2"

[patch.crates-io]
worterbuch-common = { path = "./worterbuch-common" }
worterbuch-client = { path = "./worterbuch-client" }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
# strip = true
debug = 1
opt-level = 3

[profile.release-web]
inherits = "release"
opt-level = "s"
