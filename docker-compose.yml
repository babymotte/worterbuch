version: "2"

services:
  worterbuch:
    image: babymotte/worterbuch:0.10.0
    hostname: worterbuch
    container_name: worterbuch
    restart: always
    ports:
      - 4242:4242
      - 80:80
    volumes:
      - ./data:/data
    logging:
      options:
        max-size: "10M"
        max-file: "5"
