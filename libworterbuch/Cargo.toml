[package]
name = "libworterbuch"
version = "0.14.0"
edition = "2021"
authors = ["Michael Bachmann <mbachmann@bbmsoft.net>"]
description = "Client library for WÃ¶rterbuch."
repository = "https://github.com/babymotte/worterbuch"
readme = "README.md"
license = "MIT"
keywords = ["message", "broker", "data", "base", "pubsub"]
categories = ["database"]

[dependencies]
log = "0.4.17"
tokio = { version = "1.20.1", features = ["sync", "rt", "io-util"] }
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
async-stream = "0.3.3"
futures-core = "0.3.23"
futures-util = { version = "0.3.21", default-features = false, features = [
    "sink",
    "std",
] }
tokio-tungstenite = { version = "0.17.2" }

[dev-dependencies]
tokio-test = "0.4.2"
