[package]
name = "worterbuch-cli"
version = "0.1.1"
edition = "2021"
authors = ["Michael Bachmann <mbachmann@bbmsoft.net>"]
description = "Command line clients for WÃ¶rterbuch."
repository = "https://github.com/babymotte/worterbuch"
readme = "README.md"
license = "MIT"
keywords = ["message", "broker", "data", "base", "pubsub"]
categories = ["database", "command-line-utilities"]

[features]
default = ["tcp"]
tcp = ["libworterbuch/tcp"]
ws = ["libworterbuch/ws", "tokio-tungstenite", "futures-util"]
graphql = [
  "libworterbuch/graphql",
  "tokio-tungstenite",
  "url",
  "futures-util",
  "futures-channel",
]

[dependencies]
libworterbuch = { path = "../libworterbuch" }
tokio = { version = "1.19.2", features = ["full"] }
dotenv = "0.15.0"
anyhow = "1.0.57"
serde = "1.0.137"
serde_json = "1.0.81"

tokio-tungstenite = { version = "0.17.1", optional = true }
url = { version = "2.2.2", optional = true }
futures-util = { version = "0.3.21", default-features = false, features = [
  "sink",
  "std",
], optional = true }
futures-channel = { version = "0.3.21", optional = true }
