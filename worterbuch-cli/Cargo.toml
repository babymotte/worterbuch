[package]
name = "worterbuch-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["tcp"]
tcp = ["worterbuch/tcp"]
ws = ["worterbuch/ws", "tokio-tungstenite", "futures-util"]
graphql = [
  "tokio-tungstenite",
  "url",
  "futures-util",
  "futures-channel",
  "serde",
  "serde_json",
]

[dependencies]
worterbuch = { path = ".." }
tokio = { version = "1.19.2", features = ["full"] }
dotenv = "0.15.0"
anyhow = "1.0.57"
async-trait = "0.1.56"

tokio-tungstenite = { version = "0.17.1", optional = true }
url = { version = "2.2.2", optional = true }
futures-util = { version = "0.3.21", default-features = false, features = [
  "sink",
  "std",
], optional = true }
futures-channel = { version = "0.3.21", optional = true }
serde = { version = "1.0.137", features = ["derive"], optional = true }
serde_json = { version = "1.0.81", optional = true }
