[package]
name = "worterbuch-common"
version = "1.1.0"
edition = "2024"
authors = ["Michael Bachmann <mbachmann@bbmsoft.net>"]
description = "Client library for WÃ¶rterbuch."
repository = "https://github.com/babymotte/worterbuch"
readme = "README.md"
license = "AGPL-3.0-or-later"
keywords = ["message", "broker", "data", "base", "pubsub"]
categories = ["database"]

[dependencies]
tokio = { version = "1.26.0", features = ["sync", "io-util", "time"] }
serde = { version = "1.0.157", features = ["derive"] }
serde_json = "1.0.94"
tungstenite = "0.26.2"
serde_repr = "0.1.16"
random_word = { version = "0.5.0", features = ["en"] }
sha2 = "0.10.8"
miette = "7.5.0"
tracing = "0.1.41"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "deny"
enum_glob_use = "deny"
# pedantic = "deny"
# nursery = "deny"
unwrap_used = "deny"
