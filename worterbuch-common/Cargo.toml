[package]
name = "worterbuch-common"
version = "0.43.0"
edition = "2021"
authors = ["Michael Bachmann <mbachmann@bbmsoft.net>"]
description = "Client library for WÃ¶rterbuch."
repository = "https://github.com/babymotte/worterbuch"
readme = "README.md"
license = "AGPL-3.0-or-later"
keywords = ["message", "broker", "data", "base", "pubsub"]
categories = ["database"]

[dependencies]
tokio = { version = "1.26.0", features = ["sync", "io-util"] }
serde = { version = "1.0.157", features = ["derive"] }
serde_json = "1.0.94"
tungstenite = "0.21.0"
serde_repr = "0.1.16"
log = "0.4.20"
random_word = { version = "0.4.3", features = ["en"] }
sha2 = "0.10.8"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "deny"
enum_glob_use = "deny"
# pedantic = "deny"
# nursery = "deny"
unwrap_used = "deny"
