  #         - string
  #   additionalProperties: false
  #   required:
  #     - transactionId
  #     - parentPattern
  unsubscribeLs:
    description: A message sent by a client to request the cancellation of an ls subscription
    type: object
    properties:
      transactionId:
        description: The transaction ID of the ls subscription to be cancelled
        type: integer
        format: u64
    additionalProperties: false
    required:
      - transactionId
