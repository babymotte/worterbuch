  #     - transactionId
additionalProperties: false
oneOf:
  - required:
      - authorizationRequest
  - required:
      - get
  - required:
      - pGet
  - required:
      - set
  - required:
      - publish
  - required:
      - subscribe
  - required:
      - pSubscribe
  - required:
      - unsubscribe
  - required:
      - delete
  - required:
      - pDelete
  - required:
      - ls
  - required:
      - pLs
  - required:
      - subscribeLs
  # - required:
  #     - pSubscribeLs
  - required:
      - unsubscribeLs
  # - required:
  #     - transform
components:
  schemas:
    ProtocolVersion:
      description: A protocol version with a major and minor version tag
      type: object
      properties:
        major:
          description: The protocol's major version tag
          type: integer
          format: u16
        minor:
          description: The protocol's minor version tag
          type: integer
          format: u16
      additionalProperties: false
      required:
        - major
        - minor
    KeyValuePair:
      description: A key/value pair where the key is always a string and the value can be anything
      type: object
      properties:
        key:
          description: The key
          type: string
        value:
          description: The value
      additionalProperties: false
      required:
        - key
        - value
