[package]
name = "worterbuch"
version = "0.4.0"
edition = "2021"
authors = ["Michael Bachmann <mbachmann@bbmsoft.net>"]
description = "A message broker / database hybrid."
repository = "https://github.com/babymotte/worterbuch"
readme = "../README.md"
license = "MIT"
keywords = ["message", "broker", "data", "base", "pubsub"]
categories = ["database-implementations"]

[features]
default = ["tcp", "ws"]
multithreaded = []
async = []
docker = []
tcp = ["libworterbuch/tcp", "async"]
ws = ["libworterbuch/ws", "web", "futures-util", "futures"]
graphql = [
  "libworterbuch/graphql",
  "web",
  "juniper",
  "juniper_graphql_ws",
  "juniper_warp",
  "futures",
  "async-stream",
]
web = ["async", "warp", "openssl"]

[dependencies]
libworterbuch = { version = "0.4.0" }
tokio = { version = "1.19.2", features = ["full"] }
log = "0.4.17"
env_logger = "0.9.0"
dotenv = "0.15.0"
anyhow = "1.0.57"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
uuid = { version = "1.1.1", features = ["v4"] }
clap = "3.2.6"
sha2 = "0.10.2"
hex = "0.4.3"

juniper = { version = "0.15.9", optional = true }
juniper_graphql_ws = { version = "0.3.0", optional = true }
juniper_warp = { version = "0.7.0", features = [
  "subscriptions",
], optional = true }
warp = { version = "0.3.2", features = ["tls"], optional = true }
futures = { version = "0.3.21", optional = true }
async-stream = { version = "0.3", optional = true }
openssl = { version = "0.10.38", features = ["vendored"], optional = true }
futures-util = { version = "0.3.21", optional = true }
